<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- Ajout du bouton de retour -->
    </ion-buttons>
    <ion-title>Objectifs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulaire de création d'un objectif -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Créer un Objectif</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-input [(ngModel)]="nouvelObjectif.description" placeholder="Entrez la description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Date de début</ion-label>
        <ion-datetime [(ngModel)]="nouvelObjectif.dateDebut" displayFormat="DD-MM-YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Date de fin</ion-label>
        <ion-datetime [(ngModel)]="nouvelObjectif.dateFin" displayFormat="DD-MM-YYYY"></ion-datetime>
      </ion-item>
      <ion-button expand="block" (click)="creerObjectif()">Créer Objectif</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Liste des objectifs -->
  <ion-list>
    <ion-list-header>
      <ion-label>Objectifs Existants</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let objectif of objectifs">
      <ion-label>
        <h2>{{ objectif.description }}</h2>
        <p>Début: {{ objectif.dateDebut | date:'dd-MM-yyyy' }}</p>
        <p>Fin: {{ objectif.dateFin | date:'dd-MM-yyyy' }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="supprimerObjectif(objectif)">
        Supprimer
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
