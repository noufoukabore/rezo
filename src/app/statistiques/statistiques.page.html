<ion-header>
  <ion-toolbar>
    <ion-title>Gestion des Statistiques</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="actualiserStatistiques()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Affichage des graphiques et données -->
  <div *ngIf="isLoading" class="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="!isLoading">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Statistiques des Visites et Ventes</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <!-- Graphique des visites -->
          <ion-col size="12" size-md="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Nombre de Visites</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div id="visitesChart" style="height: 300px;"></div>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <!-- Graphique des ventes -->
          <ion-col size="12" size-md="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Ventes Totales</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div id="ventesChart" style="height: 300px;"></div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <!-- Bouton pour générer un rapport -->
        <ion-button expand="full" color="primary" (click)="genererRapport()">
          Générer un Rapport
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
