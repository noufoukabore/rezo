      <!-- <img src="../../assets/logo.png"> -->
    </div>

    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom" name="Nom" required fill="outline"
        placeholder="Entrez votre mom">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
    <ion-input type="text" [(ngModel)]="prenom" name="prenom" placeholder="Prénom" required></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input type="number" [(ngModel)]="telephone" name="telephone" required fill="outline"
        placeholder="Entrez votre téléphone">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rôle</ion-label>
      <ion-input class="narrow-input">
      <ion-select [(ngModel)]="role" name="role" required interface="popover">
        <ion-select-option value="administrateur">Administrateur</ion-select-option>
        <ion-select-option value="superviseur">Superviseur</ion-select-option>
        <ion-select-option value="commercial">Commercial</ion-select-option>
        <ion-select-option value="point_de_vente">Point de Vente</ion-select-option>
      </ion-select>
      </ion-input>
    </ion-item>

<ion-item>
  <ion-label position="floating">Adresse e-mail</ion-label>
  <ion-input type="email" [(ngModel)]="email" name="email" required fill="outline"
    placeholder="Entrez votre adresse e-mail">
  </ion-input>
</ion-item>

<!-- Champ Mot de passe -->
<ion-item>
  <ion-label position="floating">Mot de passe</ion-label>
  <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required fill="outline"
    placeholder="Entrez votre mot de passe">
    <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" slot="end" (click)="togglePasswordVisibility()">
    </ion-icon>
  </ion-input>

</ion-item>


   <br>

    <ion-button (click)="navigateToTableauDeBord()" color="danger" expand="block" shape="round">
      Inscription
    </ion-button>


</ion-content>
